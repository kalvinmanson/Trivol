<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Â¡A jugar!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ question.category }}</ion-card-subtitle>
      <ion-card-title>{{ question.name }}</ion-card-title>
    </ion-card-header>
    <ion-list *ngIf="response > 0">
      <ng-container *ngIf="response == 1">
        <ion-img [src]="'/assets/img/g'+ random +'.gif'"></ion-img>
        <ion-item>
          <ion-icon name="checkmark-circle-outline"></ion-icon> Bien
        </ion-item>
      </ng-container>
      <ng-container *ngIf="response == 2">
        <ion-img src="/assets/img/w1.gif"></ion-img>
        <ion-item>
          <ion-icon name="close"></ion-icon> Mal
        </ion-item>
      </ng-container>
      <p align="center">
        <ion-button (click)="showQuestion()">
          <ion-icon name="logo-game-controller-b"></ion-icon> Siguiente pregunta
        </ion-button>
      </p>
    </ion-list>
    <ion-list *ngIf="response == 0">
      <ion-item *ngFor="let answer of answers" (click)="makeAnswer(answer)">{{ answer }}</ion-item>
      <ion-item>Puntos: {{ points }}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
